ext {
    vers = [
            jetbrains    : [
                    kotlin    : "1.3.31",
                    coroutines: "1.1.1"
            ],
            androidx     : [
                    lifecycle: "2.2.0-alpha01",
                    room     : "2.0.0",
                    appcompat: "1.0.2",
                    cardview : "1.0.0",
                    vector   : [
                            drawable: "1.0.1",
                            animated: "1.0.0"
                    ],
                    test     : [
                            runner  : "1.1.1",
                            rules   : "1.1.1",
                            junit   : "1.1.0",
                            espresso: "3.1.1"
                    ]
            ],
            material     : "1.0.0",
            pageindicator: "1.0.1",
            junit        : "4.12",
            powermock    : "1.6.6"
    ]

    deps = [
            instrumentationRunner: "androidx.test.runner.AndroidJUnitRunner",
            jetbrains            : [
                    kotlin    : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$vers.jetbrains.kotlin",
                    coroutines: [
                            core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$vers.jetbrains.coroutines",
                            android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$vers.jetbrains.coroutines"
                    ]
            ],
            androidx             : [
                    lifecycle: [
                            extensions: "androidx.lifecycle:lifecycle-extensions:$vers.androidx.lifecycle",
                            viewmodel : "androidx.lifecycle:lifecycle-viewmodel-ktx:$vers.androidx.lifecycle",
                            compiler  : "androidx.lifecycle:lifecycle-compiler:$vers.androidx.lifecycle",
                    ],
                    room     : [
                            runtime : "androidx.room:room-runtime:$vers.androidx.room",
                            compiler: "androidx.room:room-compiler:$vers.androidx.room",
                            testing : "androidx.room:room-testing:$vers.androidx.room"
                    ],
                    appcompat: "androidx.appcompat:appcompat:$vers.androidx.appcompat",
                    cardview : "androidx.cardview:cardview:$vers.androidx.cardview ",
                    vector   : [
                            drawable: "androidx.vectordrawable:vectordrawable:$vers.androidx.vector.drawable",
                            animated: "androidx.vectordrawable:vectordrawable-animated:$vers.androidx.vector.animated"
                    ],
                    test     : [
                            runner  : "androidx.test:runner:1.1.1",
                            rules   : "androidx.test:rules:1.1.1",
                            junit   : "androidx.test.ext:junit:1.1.0",
                            espresso: [
                                    idling : "androidx.test.espresso:espresso-idling-resource:$vers.androidx.test.espresso",
                                    core   : "androidx.test.espresso:espresso-core:$vers.androidx.test.espresso",
                                    contrib: "androidx.test.espresso:espresso-contrib:$vers.androidx.test.espresso"
                            ]
                    ]
            ],
            material             : "com.google.android.material:material:$vers.material",
            pageindicator        : "com.romandanylyk:pageindicatorview:$vers.pageindicator",
            junit                : "junit:junit:$vers.junit",
            powermock            : [
                    module      : "org.powermock:powermock-module-junit4:$vers.powermock",
                    rule        : "org.powermock:powermock-module-junit4-rule:$vers.powermock",
                    api         : "org.powermock:powermock-api-mockito:$vers.powermock",
                    classloading: "org.powermock:powermock-classloading-xstream:$vers.powermock"
            ]
    ]
}