apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "sgtmelon.handynotes"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def arch_version = "2.0.0-beta01"

    implementation "androidx.lifecycle:lifecycle-extensions:$arch_version"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$arch_version"

    implementation "androidx.room:room-runtime:$arch_version"
    testImplementation "androidx.room:room-testing:$arch_version"
    annotationProcessor "androidx.room:room-compiler:$arch_version"

    def x_ver = "1.0.0-beta01"

    implementation "androidx.appcompat:appcompat:$x_ver"
    implementation "com.google.android.material:material:$x_ver"
    implementation "androidx.legacy:legacy-support-v4:$x_ver"

    implementation "androidx.cardview:cardview:$x_ver"
    implementation "com.android.support.constraint:constraint-layout:$x_ver"

    implementation "androidx.vectordrawable:vectordrawable:$x_ver"
    implementation "androidx.vectordrawable:vectordrawable-animated:$x_ver"

    androidTestImplementation "androidx.test:runner:1.1.0-alpha3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.0-alpha3"

    implementation "com.google.android.material:material:1.0.0-beta01"
}