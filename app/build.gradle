apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "sgtmelon.scriptum"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField "String", "DB_NAME", '"Scriptum.db"'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":iconanim")
    implementation project(":safedialog")

    def dag_ver = "2.13"

    implementation  "com.google.dagger:dagger:$dag_ver"
    annotationProcessor "com.google.dagger:dagger-compiler:$dag_ver"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dag_ver"

    def arch_ver = "2.0.0"

    implementation "androidx.lifecycle:lifecycle-extensions:$arch_ver"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$arch_ver"

    implementation "androidx.room:room-runtime:$arch_ver"
    testImplementation "androidx.room:room-testing:$arch_ver"
    annotationProcessor "androidx.room:room-compiler:$arch_ver"

    def rx_ver = "1.0.0"

    implementation "android.arch.persistence.room:rxjava2:$rx_ver"

    def x_ver = "1.0.0"

    implementation "androidx.appcompat:appcompat:$x_ver"
    implementation "androidx.cardview:cardview:$x_ver"
    implementation "com.google.android.material:material:$x_ver"

    implementation "androidx.vectordrawable:vectordrawable:$x_ver"
    implementation "androidx.vectordrawable:vectordrawable-animated:$x_ver"

    debugImplementation "androidx.test:runner:1.1.0"
    debugImplementation 'androidx.test:rules:1.1.0'
    debugImplementation "androidx.test.ext:junit:1.0.0"
    debugImplementation "androidx.test.espresso:espresso-core:3.1.0"

    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
}