apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply plugin: 'org.jetbrains.dokka-android'

apply from: '../values.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "sgtmelon.scriptum"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 6
        versionName git.version.windows.execute().text.trim()

        testInstrumentationRunner deps.instrumentationRunner

        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField "String", "DB_NAME", '"HandyNotes"'
        buildConfigField "String", "MARKET_URL", '"market://details?id="'
        buildConfigField "String", "BROWSER_URL", '"https://play.google.com/sore/apps/details?id="'
    }

    dataBinding {
        enabled = true
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "int", "INPUT_CONTROL_MAX_SIZE", '200'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFile 'proguard-test-rules.pro'

            buildConfigField "int", "INPUT_CONTROL_MAX_SIZE", '50'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":iconanim")
    implementation project(":safedialog")

    // Kotlin

    implementation deps.jetbrains.kotlin
    implementation deps.jetbrains.coroutines.core
    implementation deps.jetbrains.coroutines.android

    // AndroidX

    implementation deps.androidx.lifecycle.extensions
    implementation deps.androidx.lifecycle.viewmodel
    kapt deps.androidx.lifecycle.compiler

    implementation deps.androidx.room.runtime
    kapt deps.androidx.room.compiler
    testImplementation deps.androidx.room.testing

    implementation deps.androidx.appcompat
    implementation deps.androidx.cardview
    implementation deps.androidx.constraintlayout

    implementation deps.androidx.vector.drawable
    implementation deps.androidx.vector.animated

    implementation deps.material
    implementation deps.pageindicator

    // Testing

    testImplementation deps.junit

    debugImplementation deps.androidx.test.runner
    debugImplementation deps.androidx.test.rules
    debugImplementation deps.androidx.test.junit

    implementation deps.androidx.test.espresso.idling
    debugImplementation deps.androidx.test.espresso.core
    debugImplementation deps.androidx.test.espresso.contrib

    testImplementation deps.powermock.module
    testImplementation deps.powermock.rule
    testImplementation deps.powermock.api
    testImplementation deps.powermock.classloading
}