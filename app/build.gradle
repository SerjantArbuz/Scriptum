apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "sgtmelon.scriptum"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 5
        versionName "1.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField "String", "DB_NAME", '"Scriptum.db"'
        buildConfigField "String", "MARKET_URL", '"market://details?id="'
        buildConfigField "String", "BROWSER_URL", '"https://play.google.com/sore/apps/details?id="'

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":iconanim")
    implementation project(":safedialog")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    def arch_ver = "2.0.0"

    implementation "androidx.lifecycle:lifecycle-extensions:$arch_ver"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$arch_ver"

    implementation "androidx.room:room-runtime:$arch_ver"
    kapt "androidx.room:room-compiler:$arch_ver"
    testImplementation "androidx.room:room-testing:$arch_ver"

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'

    testImplementation 'junit:junit:4.12'

    debugImplementation 'androidx.test:runner:1.1.1'
    debugImplementation 'androidx.test:rules:1.1.1'
    debugImplementation 'androidx.test.ext:junit:1.1.0'

    debugImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    debugImplementation "androidx.test.espresso:espresso-contrib:$espresso_version"

    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
}