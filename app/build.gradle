apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'

android {
    //def tagLongVersion = "git describe --tags --long".execute().text.trim()
    def tagLongVersion = "C:\\Git\\bin\\git.exe describe --tags --long".execute().text.trim()

    compileSdkVersion 28

    defaultConfig {
        applicationId "sgtmelon.scriptum"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 6
        versionName tagLongVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField "String", "DB_NAME", '"HandyNotes"'
        buildConfigField "String", "MARKET_URL", '"market://details?id="'
        buildConfigField "String", "BROWSER_URL", '"https://play.google.com/sore/apps/details?id="'

    }

    dataBinding {
        enabled = true
    }

    dokka {
        outputFormat = 'html'
        outputDirectory = "$buildDir/javadoc"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField "int", "INPUT_CONTROL_MAX_SIZE", '200'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFile 'proguard-test-rules.pro'

            buildConfigField "int", "INPUT_CONTROL_MAX_SIZE", '50'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":iconanim")
    implementation project(":safedialog")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.lifecycle:lifecycle-extensions:$arch_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$arch_version"

    implementation "androidx.room:room-runtime:$arch_version"
    kapt "androidx.room:room-compiler:$arch_version"
    testImplementation "androidx.room:room-testing:$arch_version"

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'

    testImplementation 'junit:junit:4.12'

    debugImplementation 'androidx.test:runner:1.1.1'
    debugImplementation 'androidx.test:rules:1.1.1'
    debugImplementation 'androidx.test.ext:junit:1.1.0'

    testImplementation "org.powermock:powermock-module-junit4:$mock_version"
    testImplementation "org.powermock:powermock-module-junit4-rule:$mock_version"
    testImplementation "org.powermock:powermock-api-mockito:$mock_version"
    testImplementation "org.powermock:powermock-classloading-xstream:$mock_version"

    implementation "androidx.test.espresso:espresso-idling-resource:$espresso_version"
    debugImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    debugImplementation "androidx.test.espresso:espresso-contrib:$espresso_version"

    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
}